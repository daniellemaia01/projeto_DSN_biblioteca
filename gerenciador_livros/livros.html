<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Livros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/parse@3.0.0/dist/parse.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Gerenciamento de Livros</h1>

        <!-- Formulário para adicionar/editar livros -->
        <form id="bookForm">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" id="author" class="form-control" required>
            </div>
            <input type="hidden" id="bookId">
            <button type="submit" class="btn btn-primary">Salvar Livro</button>
        </form>

        <!-- Lista de livros -->
        <h2 class="mt-4">Livros Adicionados</h2>
        <ul id="bookList" class="list-group"></ul>
    </div>

    <script src="livros.js"></script>
</body>
</html>
