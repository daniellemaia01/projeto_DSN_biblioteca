<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Salas de Reunião</title>
</head>
<body>
    <h1>Reserva de Salas de Reunião</h1>

    <form id="reservationForm">
        <label for="roomNumber">Número da Sala:</label>
        <input type="text" id="roomNumber" required><br><br>

        <label for="reservationTime">Horário da Reserva:</label>
        <input type="datetime-local" id="reservationTime" required><br><br>

        <label for="reservedBy">Reservado por:</label>
        <input type="text" id="reservedBy" required><br><br>

        <button type="submit">Reservar</button>
    </form>

    <div id="reservationList"></div>

    <script src="script.js"></script>
</body>
</html>
