<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Salas de Reunião</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Reserva de Salas de Reunião</h1>

    <!-- Formulário de reserva -->
    <form id="reservationForm">
        <label for="roomNumber">Número da Sala:</label>
        <input type="text" id="roomNumber" required><br><br>

        <label for="reservationTime">Horário da Reserva:</label>
        <input type="datetime-local" id="reservationTime" required><br><br>

        <label for="reservedBy">Reservado por:</label>
        <input type="text" id="reservedBy" required><br><br>

        <button type="submit">Reservar</button>
    </form>

    <!-- Listagem de reservas -->
    <div id="reservationList"></div>

    <a href="../index.html" class="btn btn-primary mb-2" id="link-index" >Voltar ao início</a><br><br>

    <!-- Incluindo o arquivo JavaScript -->
    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
