<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar/Editar Monografia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css"> <!-- Adicione o caminho do seu arquivo de estilo CSS -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Criar/Editar Monografia</h1>
        <form id="form-edit-monografia" method="post" action="editar_monografia.php">
            <input type="hidden" name="id" id="id">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" class="form-control" id="autor" name="autor" required>
            </div>
            <div class="form-group">
                <label for="ano">Ano:</label>
                <input type="number" class="form-control" id="ano" name="ano" required>
            </div>
            <div class="form-group">
                <label for="resumo">Resumo:</label>
                <textarea class="form-control" id="resumo" name="resumo" rows="4" required></textarea>
            </div>
            <a href="javascript:void(0)" class="btn btn-primary" onclick="javascript:salvarMonografia()">Salvar Alterações</a>
            <a href="ListarMonografias.html" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
    <footer class="text-center mt-4">
        <p>&copy; 2024 Biblioteca Acervo Virtual</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="monografias.js"></script> <!-- Apontando para o arquivo JS de monografias -->

    <script>
         preEditarMonografia(); // Carrega os dados existentes, se houver, para edição
    </script>
</body>
</html>
