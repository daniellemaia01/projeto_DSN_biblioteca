<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revistas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.3.0/parse.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
 <div>
    <h1 class="text-center mb-4">Criação de Revista</h1>
     <form onsubmit="event.preventDefault(); criarRevista();" id="form-revista">
        <input type="hidden" name="id" id="id">
        <div class="form-group">
            <label for="titulo">Titulo:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
            <label for="Editora">Editora:</label>
            <input type="text" class="form-control" id="editora" name="Editora" required>
        </div>
        <div class="form-group">
            <label for="anoPublicacao">Ano:</label>
            <input type="number" class="form-control" id="anoPublicacao" name="anoPublicacao" required>
     
       <button type="submit" id="form-submit" class="btn btn-primary btn-lg">Criar Revista</button>
     </form>
 </div>
</body>
<hr> <hr>
<h1>Revistas: Lista</h1>
    <table class="table table-striped table-hover" id="listaRevistas">
        <thead>
            <tr>
            <th scope="col" id="listaRevistas"></ul>Titulo</th>
            <th scope="col" id="listaRevistas">Ano de Publicação</th>
            <th scope="col" id="listaRevistas">Editora</th>
            </tr>
        </thead>
        <tbody id="listaRevistas">
        </tbody>
        </table>

<script src="revista.js"></script>
</html>
